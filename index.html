<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styling for the banner */
    .banner {
      overflow: hidden;
      height: 60px; /* Adjust the height as needed for desktop */
    }

    /* Styling for the segments */
    .segment {
      float: left;
      width: 25%; /* Adjust the width as needed for desktop */
      text-align: center;
    }

    /* Styling for the links */
    .segment a {
      display: block;
      padding: 20px;
      color: #ffffff;
      text-decoration: none;
    }

    /* Styling for the active link */
    .segment a.active {
      background-color: #555555;
      color: #ffffff;
    }

    /* Responsive adjustments for mobile */
    @media (max-width: 768px) {
      .banner {
        height: 40px; /* Adjust the height as needed for mobile */
      }
      .segment {
        width: 50%; /* Adjust the width as needed for mobile */
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="segment">
      <a href="index.html" class="active">Home</a>
    </div>
    <div class="segment">
      <a href="page1.html">The Fall</a>
    </div>
    <div class="segment">
      <a href="page2.html">Where Are You Headed</a>
    </div>
    <div class="segment">
      <a href="page3.html">Page 3</a>
    </div>
    <div class="segment">
      <a href="page4.html">Page 4</a>
    </div>
  </div>
</body>
</html>

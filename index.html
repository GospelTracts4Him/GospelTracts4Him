<!DOCTYPE html>
<html>
<head>
  <style>
    /* Styling for the banner */
    .banner {
      background-color: #f2f2f2;
      overflow: hidden;
    }

    /* Styling for the segments */
    .segment {
      float: left;
      width: 20%; /* Adjust the width as needed */
      text-align: center;
    }

    /* Styling for the links */
    .segment a {
      display: block;
      padding: 20px;
      color: #000000;
      text-decoration: none;
    }

    /* Styling for the active link */
    .segment a.active {
      background-color: #999999;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="segment">
      <a href="#" class="active">Page 1</a>
    </div>
    <div class="segment">
      <a href="#">Page 2</a>
    </div>
    <div class="segment">
      <a href="#">Page 3</a>
    </div>
    <div class="segment">
      <a href="#">Page 4</a>
    </div>
    <div class="segment">
      <a href="#">Page 5</a>
    </div>
  </div>
</body>
</html>
